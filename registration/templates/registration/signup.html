{% extends "core/base.html" %}
{% block content %}

<section class="bg-blue-1 rounded p-8 w-1/3 m-auto mt-4 flex flex-col justify-center items-center gap-y-8">
    <h2 class="text-2xl">Registro</h2>
    <form class="flex flex-col gap-y-4" method="post">
        {% csrf_token %}
        <div class="flex flex-col gap-y-2">
            <label class="font-bold">Nombre de Usuario:</label>
            <span class="text-black-1">{{ form.username }}</span>
        </div>

        <div class="flex flex-col gap-y-2">
            <label class="font-bold">Contraseña:</label>
            <span class="text-black-1">{{ form.password1 }}</span>
        </div>

        <div class="flex flex-col gap-y-2 mb-4">
            <label class="font-bold">Confirmar Contraseña:</label>
            <span class="text-black-1">{{ form.password2 }}</span>
        </div>

        <button class="bg-orange-1 p-4 rounded hover:bg-opacity-80" type="submit">Registrar</button>
        <p>¿Ya tienes una cuenta? <a class="text-orange-1 font-semibold" href="{% url 'login' %}">Iniciar Sesión</a></p>
    </form>
</section>

{% endblock %}
