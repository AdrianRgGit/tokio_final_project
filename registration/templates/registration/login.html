{% extends "core/base.html" %}
{% block content %}

<section class="bg-blue-1 rounded p-8 w-1/3 m-auto mt-4 flex flex-col justify-center items-center gap-y-8">
    <h2 class="text-2xl">Iniciar Sesión</h2>
    <form class="flex flex-col gap-y-4" action="#" method="post">
        {% csrf_token %}
        <div class="flex flex-col gap-y-2">
            <label class="font-bold" for="username">Usuario:</label>
            <input class="text-gray-1" type="text" id="username" name="username" required>
        </div>

        <div class="flex flex-col gap-y-2 mb-4">
            <label class="font-bold" for="password">Contraseña:</label>
            <input class="text-gray-1" type="password" id="password" name="password" required>
        </div>

        <button class="bg-orange-1 p-4 rounded hover:bg-opacity-80" type="submit">Iniciar Sesión</button>
    </form>
</section>


{% endblock %}
