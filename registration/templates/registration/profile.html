{% extends "core/base.html" %}
{% block content %}
{% load static %}

<section class="bg-blue-1 w-1/2 m-auto p-8 mt-4 rounded">
    <article class="flex flex-col gap-y-4 justify-evenly items-center">
        <div class="grid grid-cols-2 gap-x-12">
            <div class="mb-4">
                <p class="text-white-1">Nombre de usuario</p>
                <p class="text-orange-1">{{ user.username }}</p>
            </div>
            <div class="mb-4">
                <p class="text-white-1">Email</p>
                <p class="text-orange-1">{{ user.email }}</p>
            </div>

            <div class="mb-4">
                <p class="text-white-1">Nombre</p>
                <p class="text-orange-1">{{ user.first_name }}</p>
            </div>
            <div class="mb-4">
                <p class="text-white-1">Apellidos</p>
                <p class="text-orange-1">{{ user.last_name }}</p>
            </div>
        </div>
    </article>
</section>


{% endblock %}
