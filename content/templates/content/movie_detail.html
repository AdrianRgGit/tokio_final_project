{% extends "core/base.html" %}
{% block content %}
<section class="movie-container">
    <div class="movie-image">
        <img src="{{ movie.image.url }}" alt="{{ movie.title }}">
    </div>
    <div class="movie-details">
        <h2>{{movie.title}}</h2>
        <p>Duración: {{movie.duration}}</p>
        <p>Categoría: <span class="category">{{movie.genre}}</span></p>
        <p>Director: {{movie.director}}</p>
        <p>Fecha de lanzamiento: {{movie.release_date}}</p>
        <p>Descripción: {{movie.description}}</p>
    </div>
    <div class="movie-buttons-container">
        <button class="movie-buttons"><a href="{% url 'update_movie' movie.id %}">Editar</a></button>
        <button class="movie-buttons"><a href="{% url 'delete_movie' movie.id %}">Eliminar</a></button>

        <form action="{% url 'add_favorite' 'movie' movie.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="movie-buttons">Añadir a favoritos</button>
        </form>

        <form action="{% url 'remove_favorite' 'movie' movie.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="movie-buttons">Eliminar de favoritos</button>
        </form>
    </div>
</section>
{% endblock %}
