{% extends "core/base.html" %}
{% block content %}
<section class="flex justify-center items-center h-screen">
    <div class="bg-blue-1 border rounded-lg w-1/3">
        <img class="w-full h-80 object-cover" src="{{ season.image.url }}" alt="{{ season.title }}">
        <div class="p-4">
            <h2 class="text-xl font-semibold mb-2">{{season.title}}</h2>
            <a href="{% url 'episode_list' serie_pk=season.serie_id.pk season_pk=season.pk %}">Episodios: <span
                    class="text-orange-1 font-semibold">
                {{
                number_episodes
                }}</span></a>
            <p>Fecha de lanzamiento: <span class="text-orange-1 font-semibold">{{season.release_date}}</span>
            <p>Descripci√≥n: <span class="text-orange-1 font-semibold">{{season.description}}</span>
            </p>
        </div>
        <div class="flex justify-end p-4">
            <button class="mr-2 bg-green-1 text-white px-4 py-2 rounded hover:opacity-80">Editar</button>
            <button class="mr-2 bg-red-1 text-white px-4 py-2 rounded hover:opacity-80">Borrar</button>
        </div>
    </div>
</section>
{% endblock %}
